spring:
  application:
    name: zuul
  cloud:
    config:
      enabled: false
zuul:
    host:
        connect-timeout-millis: 5000
        socket-timeout-millis: 10000

hystrix:
    command:
        default:
            execution:
                isolation:
                    thread:
                        timeoutInMilliseconds: 10000

eureka:
  client:
    serviceUrl:
      defaultZone: http://ec2-34-212-100-111.us-west-2.compute.amazonaws.com:8761/eureka/
